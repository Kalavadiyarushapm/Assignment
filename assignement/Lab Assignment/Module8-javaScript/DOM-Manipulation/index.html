<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Hellow World!</p>
        <button>Try this</button>

        <script>
      

        let fun = document.querySelector('p');
        let btn = document.querySelector('button');

        btn.addEventListener("click" , () => {

             fun.innerHTML = "Javascript is Fun!";
             fun.style.color="green";
             btn.style.padding="10px 24px";
             btn.innerHTML = "DOM manipulation"

        });

       

    </script>
    </body>
</html>
