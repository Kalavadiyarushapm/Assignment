<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

 <script>
    
    let a = 1;
    let b = 0

    while(a <= 20){
        if(a % 2 === 0){
            b += a;
        }
        a++;
    }
     
    document.write("Sum of even numbers is: " + b);
 </script>
</body>
</html>
