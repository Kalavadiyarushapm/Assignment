    <script>

         mul = a*b;

//comparison operators
 
        // a == b 

        if(a==b){
            console.log("this number is same")
        }else if(a>b){
            console.log("A grater than b")
        }else{
            console.log("b grater than a")
        }

// logical operators

      if(a>10 && b<5){
        console.log("this condition is true")
      }  
      else{
        console.log("this condition not work")
      }

      
    </script>
