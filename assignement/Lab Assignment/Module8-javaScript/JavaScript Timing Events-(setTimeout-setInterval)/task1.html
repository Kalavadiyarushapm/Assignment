<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    
    <img class="img"  width="300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkdPFA6r_IbzQJcyXrKT5TSritv0S_iWwFmw&s" alt="image">
    <img class="img"  width="300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA-7UIYLcEK1mAwct1XgW8aSMnvm3ZEQBYgQ&s" alt="image">
    <img class="img" width="300px" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTIT_-HE1YngzdgKr-c3OjckZg3pwZyInO-fGyyfDeTbP0wjryiJ95ABdIOzDJRDhxkMR1LI_-LzS_aYMdkisnol6ZbTZjdos8mGJVnV2-2" alt="image">

    <script>
        
        

        let img = document.querySelectorAll("img");
        let index = 0;
        function sliders(){

        for(let i=0;i<img.length;i++){
             img[i].style.display="none";
        }
        
        // console.log(i)

        img[index].style.display="block";
        index++;
        if(index>=img.length)
        {
            index = 0;
        }
        setTimeout(sliders,1200)
    }
    sliders()
    </script>

</body>
</html>
