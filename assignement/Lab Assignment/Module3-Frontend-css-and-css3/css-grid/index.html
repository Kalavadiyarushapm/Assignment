 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; /* space between items */
    }

    /* Product Card */
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      margin-bottom: 15px;
      font-size: 1rem;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Hover effect */
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Product Grid</h1>

  <div class="grid-container">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiVYU3QBkKeKgC4jri6ln03C6B5zfk6WnnMA&s" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
    </div>

    <div class="card">

      <h3>Product 2</h3>
      <p>$24.99</p>
    </div>

    <div class="card">

      <h3>Product 3</h3>
      <p>$29.99</p>
    </div>

    <div class="card">

  </div>
</body>
</html>
